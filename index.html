<!DOCTYPE html>
<html lang="en">

  <title>My Custom New Tab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1>Welcome to your new tab!</h1>

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
